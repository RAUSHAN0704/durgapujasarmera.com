<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background image */
    .bg {
      background: url("WhatsApp Image 2025-08-08 at 12.32.31 PM.jpeg") no-repeat center center;
      background-size: contain;   /* <-- shows full image */
      background-attachment: fixed;
      background-color: black;    /* fills extra space */
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Overlay */
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      color: white;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.2rem;
    }

    /* First, include Font Awesome for the web symbol */
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

/* Animation for the link */
.animate-link {
    transition: all 0.3s ease;
}

.animate-link:hover {
    color: #0056b3;
    transform: scale(1.05);
}

/* Animation for the launch title */
.launch-title {
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

/* Fade-in animation for the paragraph */
.fade-in {
    animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <h2><i class="fa fa-globe"></i> <a href="https://durgapujasarmera.com" style="color: #007bff; text-decoration: none;" class="animate-link">durgapujasarmera.com</a></h2>
<h2 class="launch-title">ðŸš€ Launching Soon</h2>
<p class="fade-in">Stay tuned, we are almost there!</p>
<p class="fade-in">Courtesy : Durga Puja Samiti Sarmera</p>
    </div>
  </div>
</body>
</html>
